<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <img
        width="343"
        height="240"
        class="product-image-mobile"
        src="images/image-product-mobile.jpg"
        alt="Perfume - Gabrielle Essence Eau De Parfum"
      />
      <img
        width="300"
        height="450"
        class="product-image-desktop"
        src="images/image-product-desktop.jpg"
        alt="Perfume - Gabrielle Essence Eau De Parfum"
      />
      <div class="product-details">
        <p class="text-overline product-type">PERFUME</p>
        <h1 class="text-display product-name">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-body product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-prices">
          <p class="text-display product-discount-price">$149.99</p>
          <p class="text-body product-original-price">$169.99</p>
        </div>
        <button class="text-btn product-buy-btn">
          <img src="images/icon-cart.svg" alt="Cart icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
